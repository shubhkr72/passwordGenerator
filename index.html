<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input type="text" placeholder="PASSWORD" class="display" data-passwordDisplay >
            <button data-copy>
                <span data-copyMsg></span>
                <img src="copy.png" alt="copy" height="30px" width="30px">
            </button>
        </div>
        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="15" class="slider" data-lengthSlider>
            <!-- checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="number">
                <label for="uppercase">Includes numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes symbols</label>
            </div>
            <!-- strength section -->
            <!-- <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator>0</div>
            </div> -->
            <!-- generate password -->
            <button class="generateButton">Genetate Password</button>
        </div>
    </div>
</body>

</html>
